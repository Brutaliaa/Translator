name: push to branch
on:
  push:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install pnpm
        run: npm install -g pnpm
      - run: pnpm install
      - run: echo "TOKEN=${{ secrets.TOKEN }}" >> ./private/private.env
      - run: pnpm push
